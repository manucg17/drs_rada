<!DOCTYPE html>
<html>
<head>
    <title>Script Analyzer</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        <div class="absolute bg-black opacity-20 inset-0 z-0"></div>
        <div class="absolute top-8 left-8 p-4">
            <img src="https://www.drsrada.com/wp-content/themes/radatech/assets/images/drs-rada-logo.svg" alt="DRS Logo" class="h-12">
        </div>
        <div class="sm:max-w-lg w-full p-10 rounded-xl z-10" style="background-color: rgba(229, 231, 235, 0.779);">
            <div class="text-center">
                <h2 class="mt-5 text-3xl font-bold text-gray-900">
                    Script Analyzer
                </h2>
                <p class="mt-2 text-sm font-bold text-gray-900">C Coding Standards Analyzer</p>
            </div>
            <form class="mt-8 space-y-3" id="uploadForm">
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-800 tracking-wide">Recipient Email Address:</label>
                    <input id="recipient_email" name="recipient_email" class="text-base p-2 border border-black border-2 bg-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="email" placeholder="user-id@thinkpalm.com" required>
                    <div id="email-error" class="text-red-500 text-sm hidden">Invalid email domain. Please use user-id@thinkpalm.com.</div>
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-800 tracking-wide">Attach File to be Reviewed:</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                            <div class="flex flex-col items-center justify-center h-full w-full text-center">
                                <div class="flex flex-auto max-h-48 w-2/5 mx-auto">
                                    <img class="has-mask h-36 object-center" src="{{ url_for('static', filename='C-vector-file.png') }}" alt="C file upload image">
                                </div>
                                <p class="pointer-none text-gray-700 mt-4" id="fileLabel">
                                    <a href="#" id="fileLink" class="text-blue-600 hover:underline">Select the .c File</a>
                                </p>
                            </div>
                            <input id="file" name="file" type="file" class="hidden" accept=".c,.h" required>
                        </label>
                    </div>
                    <div id="file-error" class="text-red-500 text-sm hidden">Please select a file to be reviewed.</div>
                </div>
                <div class="flex justify-between">
                    <button type="submit" id="submitButton" class="my-5 w-1/2 flex justify-center bg-blue-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Submit
                    </button>
                    <button type="button" id="resetButton" class="my-5 w-1/2 flex justify-center bg-gray-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-gray-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Reset
                    </button>
                </div>
                <div id="successMessage" class="text-center mt-4 text-green-600 font-semibold hidden">File uploaded successfully.<br>Logs will be sent to the recipient.</div>
            </form>
        </div>
    </div>

    <style>
        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }
    </style>
    <script>
        document.getElementById('fileLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('file').click();
        });

        document.getElementById('file').addEventListener('change', function() {
            var maxSize = 4 * 1024 * 1024; // 4MB
            if (this.files[0].size > maxSize) {
                alert('File is too large, please select a smaller file.');
                this.value = '';
            } else {
                var fileName = this.files[0].name;
                document.getElementById('fileLabel').innerHTML = 'File to be Reviewed: ' + fileName;
                document.getElementById('file-error').style.display = 'none'; // Hide file error if a file is selected
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            // Check email domain
            var email = document.getElementById('recipient_email').value;
            if (!email.toLowerCase().endsWith('@thinkpalm.com')) {
                // Show error message
                document.getElementById('email-error').style.display = 'block';
                event.preventDefault(); // Prevent form submission
                return;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            // Check if file is selected
            var fileInput = document.getElementById('file');
            if (!fileInput.value) {
                document.getElementById('file-error').style.display = 'block'; // Show file error if no file is selected
                document.getElementById('file-error').textContent = 'Please Select the required File that needs to be Reviewed.'; // Update error message
                event.preventDefault();
                return;
            }

            // Check file extension
            var fileName = fileInput.value;
            var allowedExtensions = ['.c', '.h'];
            var fileExtension = fileName.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes('.' + fileExtension)) {
                alert("Invalid file format.\nPlease Reset Page and Upload a .c or .h file.");
                fileInput.value = '';
                event.preventDefault();
                return;
            }

            event.preventDefault();

            // Disable submit button and change color to grey
            var submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');

            var resetButton = document.getElementById('resetButton');
            resetButton.disabled = false;

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    alert('An error occurred during the upload. Please try again.');
                }
            };

            xhr.onerror = function() {
                alert('An error occurred during the upload. Please try again.');
            };

            xhr.send(formData);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            // Reset form and hide error messages
            document.getElementById('uploadForm').reset();
            document.getElementById('fileLabel').innerHTML = '<a href="#" id="fileLink" class="text-blue-600 hover:underline">Select the .c File</a>';
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('file-error').style.display = 'none';
            var submitButton = document.getElementById('submitButton');
            submitButton.disabled = false;
            submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            submitButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            var resetButton = document.getElementById('resetButton');
            resetButton.disabled = false;

            // Reattach the event listener for fileLink
            document.getElementById('fileLink').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('file').click();
            });
        });
    </script>
</body>
</html>
